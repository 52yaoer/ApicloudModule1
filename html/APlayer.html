<!DOCTYPE html>
<html>
	<head>
		<title>Module Develop</title>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<style type="text/css">
			html, body {
				height: 100%
			}
			body {
				background-color: #fff;
				margin: 0;
			}
			#wrap {
				height: 100%;
				position: relative;
			}
			#header {
				padding-top: 20px;
				background-color: #5082c2;
				height: 44px;
				position: relative;
			}
			#header h1 {
				font-size: 20px;
				height: 44px;
				line-height: 44px;
				margin: 0em;
				color: #fff;
				margin-left: 100px;
				margin-right: 100px;
				text-align: center;
			}
			#main {
				display: -webkit-box;
				-webkit-box-orient: vertical;
				-webkit-box-pack: center;
			}
			a.button {
				display: -webkit-box;
				-webkit-box-orient: vertical;
				-webkit-box-pack: center;
				-webkit-box-align: center;
				height: 32px;
				margin: 8px;
				background-color: rgba(240,240,240,1.0);
				border-color: rgba(220,220,220,1.0);
				border-width: 2px;
				border-style: solid;
			}
			a.active {
				background-color: rgba(240,240,240,0.7);
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="main">
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<a class="button" tapmode="active" onclick="init()">初始化</a>
				<a class="button" tapmode="active" onclick="play()">有按钮视频播放</a>
				<a class="button" tapmode="active" onclick="playnotbtn()">无按钮视频播放</a>
				<a class="button" tapmode="active" onclick="pause()">暂停</a>
				<a class="button" tapmode="active" onclick="start()">开始</a>
				<a class="button" tapmode="active" onclick="stop()">停止</a>
				<a class="button" tapmode="active" onclick="seekTo()">播放位置</a>
				<a class="button" tapmode="active" onclick="full()">全屏播放</a>
				<a class="button" tapmode="active" onclick="unfull()">退出全屏</a>
				<a class="button" tapmode="active" onclick="getDuration()">视频时长</a>
				<a class="button" tapmode="active" onclick="setVolume(0)">设置音量0</a>
				<a class="button" tapmode="active" onclick="setVolume(100)">设置音量100</a>
				<a class="button" tapmode="active" onclick="getCurrentPosition()">已播放时长</a>
				<a class="button" tapmode="active" onclick="isFullScreen()">获取是否全屏状态</a>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script>
		var demo;
		function closeWin() {
			api.closeWin();
		}

		function setVolume(index) {
			demo.setVolume({
				volume : index
			}, function(ret, err) {
				alert(JSON.stringify(ret));
			});
		}

		function init() {
			demo.init({
				fullBtnPlan : 2,
				isImmerse : true,//APP是否开启 沉浸式
			}, function(ret, err) {
				alert(JSON.stringify(ret));
			});
		}

		function play() {
			demo.play({
				rect : {
					x : 0,
					y : 0,
					w : api.frameWidth - 0,
					h : 300
				},
				fixedOn : api.frameName,
				fixed : true,
				title : "test",
				//url : "rtmp://zhibolive.njxdkj.cn/njxdtv/StreamName",
				//				url:"rtmp://live.hkstv.hk.lxdns.com/live/hks",
				//				url : "http://7o50kb.com2.z0.glb.qiniucdn.com/c6.mp4",
				//				url : "rtmp://rtmp-out.zhiboyun.com/live/YWXZRQWO-aws-cn_north_1-3-e11c41c049698d85",
				//                url : "rtsp://admin:smt12345@183.167.214.155:20008/h264/ch1/main/av_stream",
				//                url : "http://live.hkstv.hk.lxdns.com/live/hks/playlist.m3u8",
				//                url : "rtmp://live.hkstv.hk.lxdns.com/live/hks",
				//                url : "http://www.nanchong.gov.cn/video/c21.flv",
				url : "http://7o50kb.com2.z0.glb.qiniucdn.com/kuaisu3.mp4",
				defaultBtn : true,
				enableFull : false,
				isTopView : true,
				isFullBtn : true,
				isBackBtn : true,
				
				httpCookie : '',
                httpReferer : '',
                httpCustomHeaders : '',
                httpUserAgent : ''
			}, function(ret, err) {
			});
		}

		function playnotbtn() {
			demo.play({
				rect : {
					x : 0,
					y : 0,
					//w : api.frameWidth,
					h : 200
				},
				fixedOn : api.frameName,
				fixed : true,
				title : "test",
				url : "rtsp://admin:smt12345@183.167.214.155:20008/h264/ch1/main/av_stream",
				defaultBtn : false,
				enableFull : false
			}, function(ret, err) {
			});
		}

		function seekTo() {
			demo.seekTo({
				process : 402334
			}, function(ret, err) {
				alert(JSON.stringify(ret));
			});
		}

		function pause() {
			demo.pause(function(ret, err) {
				alert(JSON.stringify(ret));
			});
		}

		function start() {
			demo.start(function(ret, err) {
				alert(JSON.stringify(ret));
			});
		}

		function stop() {
			demo.stop(function(ret, err) {
				alert(JSON.stringify(ret));
			});
		}

		function full() {
			demo.full(function(ret, err) {
				alert(JSON.stringify(ret));
			});
		}

		function unfull() {
			demo.unfull(function(ret, err) {
				alert(JSON.stringify(ret));
			});
		}

		function getDuration() {
			demo.getDuration(function(ret, err) {
				alert(JSON.stringify(ret));
			});
		}

		function getCurrentPosition() {
			demo.getCurrentPosition(function(ret, err) {
				alert(JSON.stringify(ret));
			});
		}

		function isFullScreen() {
			demo.isFullScreen(function(ret, err) {
				alert(JSON.stringify(ret));
			});
		}

		function apiready() {
			demo = api.require('aplayer');
			if (!demo) {
				alert("请添加模块后编译");
				return;
			}
			demo.addEventListener({
				name : 'playEnd'
			}, function(ret, err) {
				alert("播放结束监听事件:" + JSON.stringify(ret));
			});
			demo.addEventListener({
				name : 'qingxidu'
			}, function(ret, err) {
				alert("qingxidu:" + JSON.stringify(ret));
			});
			demo.addEventListener({
				name : 'xuanji'
			}, function(ret, err) {
				alert("xuanji:" + JSON.stringify(ret));
			});
			demo.addEventListener({
				name : 'download'
			}, function(ret, err) {
				alert("download:" + JSON.stringify(ret));
			});
			demo.addEventListener({
				name : 'collection'
			}, function(ret, err) {
				alert("collection:" + JSON.stringify(ret));
			});
			demo.addEventListener({
				name : 'pause'
			}, function(ret, err) {
				alert("pause:" + JSON.stringify(ret));
			});
			demo.addEventListener({
				name : 'play'
			}, function(ret, err) {
				alert("play:" + JSON.stringify(ret));
			});
			demo.addEventListener({
				name : 'backBtn'
			}, function(ret, err) {
				alert("backBtn:" + JSON.stringify(ret));
			});
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				demo.isFullScreen(function(ret, err) {
					if (ret.status) {
						demo.unfull(function(ret, err) {
						});
					} else {
						closeWin();
					}
				});
			});
		}
	</script>
</html>
