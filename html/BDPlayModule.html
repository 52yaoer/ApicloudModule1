<!DOCTYPE html>
<html>
	<head>
		<title>Module Develop</title>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<style type="text/css">
			html, body {
				height: 100%
			}
			body {
				background-color: #fff;
				margin: 0;
			}
			#wrap {
				height: 100%;
				position: relative;
			}
			#header {
				padding-top: 20px;
				background-color: #5082c2;
				height: 44px;
				position: relative;
			}
			#header h1 {
				font-size: 20px;
				height: 44px;
				line-height: 44px;
				margin: 0em;
				color: #fff;
				margin-left: 100px;
				margin-right: 100px;
				text-align: center;
			}
			#main {
				display: -webkit-box;
				-webkit-box-orient: vertical;
				-webkit-box-pack: center;
			}
			a.button {
				display: -webkit-box;
				-webkit-box-orient: vertical;
				-webkit-box-pack: center;
				-webkit-box-align: center;
				height: 32px;
				margin: 8px;
				background-color: rgba(240,240,240,1.0);
				border-color: rgba(220,220,220,1.0);
				border-width: 2px;
				border-style: solid;
			}
			a.active {
				background-color: rgba(240,240,240,0.7);
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="main">
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<a class="button" tapmode="active" onclick="init()">初始化</a>
				
				<a class="button" tapmode="active" onclick="play()">有按钮视频播放</a>
				
				<a class="button" tapmode="active" onclick="playnotbtn()">无按钮视频播放</a>
				
				<a class="button" tapmode="active" onclick="playUrl()">切换播放地址</a>
				
				<a class="button" tapmode="active" onclick="pause()">暂停</a>
				
				<a class="button" tapmode="active" onclick="start()">开始</a>
				
				<a class="button" tapmode="active" onclick="stop()">停止</a>
				
				<a class="button" tapmode="active" onclick="seekTo()">播放位置</a>
				
				<a class="button" tapmode="active" onclick="full()">全屏播放</a>
				
				<a class="button" tapmode="active" onclick="unfull()">退出全屏</a>
				
				<a class="button" tapmode="active" onclick="getDuration()">视频时长</a>
				
                <a class="button" tapmode="active" onclick="setVolume(0)">设置音量0</a>
                
				<a class="button" tapmode="active" onclick="setVolume(10)">设置音量10</a>
				
				<a class="button" tapmode="active" onclick="setVolume(100)">设置音量100</a>
				
				<a class="button" tapmode="active" onclick="getCurrentPosition()">已播放时长</a>
				
				<a class="button" tapmode="active" onclick="isFullScreen()">获取是否全屏状态</a>
                
                <a class="button" tapmode="active" onclick="showPlayer()">显示播放器</a>
                
                <a class="button" tapmode="active" onclick="hidePlayer()">隐藏播放器</a>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>

			demo = api.require('baiduPlayer');

				return;
			}
            demo.setAccessKey({
                              accessKey : '5586c18e460986bf749c11371bdbfc18'
                              },function(ret, err) {
                            alert(JSON.stringify(ret));
                            });

            demo.addEventListener({

            }, function(ret, err) {

							demo.unfull(function(ret, err) {});

							closeWin();
						}
