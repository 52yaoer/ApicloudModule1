<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>AUI快速完成布局</title>
		<link rel="stylesheet" type="text/css" href="../css/aui.2.0.css" />
		<style>
			body,section {
				background-color: transparent !important;
				padding: 0;
				margin: 0;
			}
			
			.redtext{
				color: red;
			}
		</style>
	</head>
	<body>
		<section class="aui-grid">
			<div class="aui-row redtext">
				<div class="aui-col-xs-3" onclick="customStoplive()">
					<i class="aui-iconfont aui-icon-cart"></i>
					<div class="aui-grid-label">
						停止直播
					</div>
				</div>
			</div>
		</section>
	</body>
	<script type="text/javascript" src="../script/api.js" ></script>
	<script type="text/javascript">
		function customStoplive() {
			api.sendEvent({
				  name: 'LeLiveClose1'
			});
		}
		
		
		apiready = function() {
			api.parseTapmode();
		}
		var tab = document.querySelectorAll(".aui-tab-item");
		for (var i in tab) {
			tab[i].onclick = function(e) {
				document.querySelector(".aui-tab-item.aui-active").classList.remove("aui-active");
				e.target.classList.add("aui-active");
			}
		}
	</script>
</html>
